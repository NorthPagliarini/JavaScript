<!DOCTYPE html>
<html>
	<head>
		<title>Week 1</title>
		<meta charset="UTF-8">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
	//North Pagliarini --- SCRIPT 4
		
		//STRING - VARIABLE
		
		//Normal
		var theStringOne = "I wanna go Home";
		console.log(theStringOne);
		//All Lower Case
		console.log(theStringOne.toLowerCase());
		//Substring
		console.log(theStringOne.substring(8, 15));
		//Replace Stuff
		console.log(theStringOne.replace(/go Home/g, "go to School"));
		
		//NUMBER - VARIABLE
		var theNumberOne = 10.33;
		
		//Normal
		console.log(theNumberOne);
		//To String
		console.log(theNumberOne.toString() + 1);
		//To Exponential
		console.log(theNumberOne.toExponential(2));
		//value of
		console.log(theNumberOne.toString().valueOf());

	</script>
	
		
	
</html>
