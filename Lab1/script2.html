	<script type="text/javascript">
	//North Pagliarini --- SCRIPT 2
		
		//Loop 1
		for(var x = 10; x > -1; x--)
		{
			console.log(x);
		}
		
		//Loop 2
		var y = 0;
		while(y !== 11)
		{
			console.log(y);
			y++;
		}
		
		//Loop 3
		for(var z = 0; z != 11; z++)
		{
			//Anything divisiable by 2 has a remainder of 0
			if(z % 2 === 0)
			{
				console.log(z);
			}
		}

	</script>
